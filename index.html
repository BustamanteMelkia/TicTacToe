<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://kit.fontawesome.com/9dab8ca62d.js" crossorigin="anonymous"></script>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header-title">
                <i class="fas fa-cat"></i>
                Tic<span>Tac</span>Toe
            </h1>
        </header>
        <section class="players-form-data">
            <article class="player-form">
                <p class="player-form-name">Player One</p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" value="Player One">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark">
                        <option value="">Select your mark</option>
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </article>
            <article class="player-form">
                <p class="player-form-name">Player Two</p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" value="Player Two">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark">
                        <option value="">Select your mark</option>
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </article>
        </section>
        <button class="btn">play <i class="fas fa-play"></i></button>
