<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://kit.fontawesome.com/9dab8ca62d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Gloria+Hallelujah&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/main.js"></script>
</head>
<!--
    BUSTAMANTE BONFIL MELQUIADES 
    Mi aplicación consiste en dos capas:
    La primera capa corresponde al menú principal donde antes del juego los jugadores deben
    personalizar sus nombres así como elegir ya sea cruz o círculo.
    Después, al dar click en el botón play, el menú principal se oculta y se muestra el tablero
    del juego donde se visualiza los datos de los jugadores, puntaje de cada jugador, turno correspondiente y las opciones de 
    reiniciar la partida y reiniciar el juego eliminando los datos. -->

<body>
    <main class="main">
        <header class="header">
            <h1 class="header-title">
                <i class="fas fa-cat"></i>
                Tic<span>Tac</span>Toe
            </h1>
        </header>
        <section id="menu" class="players-form-data">
            <article class="player-form">
                <p class="player-form-name">Player One</p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" value="Player One">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark">
                        <option value="">Select your mark</option>
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </article>
            <article class="player-form">
                <p class="player-form-name">Player Two</p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" value="Player Two">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark">
                        <option value="">Select your mark</option>
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </article>
            <button id="play" class="btn">play <i class="fas fa-play"></i></button>
        </section>

        <div id="game">
            <div class="game-turn">
                <h2><span>X</span></h2>
            </div> 
            <section class="game-container">
                    <article class="player">
                        <span id="active-player1" class="active"></span>
                        <h3>Player One</h3>
                        <p class="score">score: <span id="score-value">20</span></p>
                    </article>
                    <article class="board">
                        <canvas>
            
                        </canvas>
                    </article>
                    <article class="player">
                        <span id="active-player2" class="active"></span>
                        <h3>Player Two</h3>
                        <p class="score">score: <span id="score-value">20</span></p>
                    </article>
            </section>
            <span id="winner">
                
            </span>
            <section class="game-options">
                <div class="wrapper">
                    <button class="btn"><i class="fas fa-home"></i></button>
                    <button class="btn"><i class="fas fa-redo-alt"></i></button>
                </div>
    
            </section>
        </div>

        <footer class="footer">
            <p>Developed by Melquiades Bustamante &copy;</p>
            <p>Desarrollo de Aplicaciones Web.</p>
            <p>2020</p>
        </footer>
    </main>
</body>
</html>
