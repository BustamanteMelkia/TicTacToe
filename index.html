<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <script src="https://kit.fontawesome.com/9dab8ca62d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Gloria+Hallelujah&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header-title">
                <i class="fas fa-cat"></i>
                Tic<span>Tac</span>Toe
            </h1>
        </header>
        <section id="menu" class="players-form-data">
            <article class="player-form">
                <p class="player-form-name">Player 1: <span id="tag-player1"></span></p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" id="name-player1" placeholder="Name of player 1">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark" id="mark-player1">
                        <option value="O">O</option>
                        <option value="X">X</option>
                    </select>
                </div>
            </article>
            <article class="player-form">
                <p class="player-form-name">Player 2: <span id="tag-player2"></span></p>
                <div class="player-form-field">
                    <label for="name"><i class="fas fa-user-edit"></i></label>
                    <input type="text" name="name" id="name-player2" placeholder="Name of player 2">
                </div>
                <div class="player-form-field">
                    <label for="mark">Mark</label>
                    <select name="mark" id="mark-player2">
                        <option value="X">X</option>
                        <option value="O">O</option>
                    </select>
                </div>
            </article>
            <span id="error">
            </span>
            <button id="button-play" class="btn">play <i class="fas fa-play"></i></button>
        </section>

        <div id="game">
            <div class="game-turn">
                <h2>Turn: <span id="current-player"></span></h2>
            </div> 
            <section class="game-container">
                    <article class="player">
                        <h3 id="player1">Player One</h3>
                        <p class="score">score: <span id="score-p1">0</span></p>
                    </article>
                    <article class="board">
                        <canvas id="canvas" width="260" height="260">
            
                        </canvas>
                    </article>
                    <article class="player">
                        <h3 id="player2">Player Two</h3>
                        <p class="score">score: <span id="score-p2">0</span></p>
                    </article>
            </section>
            <span id="winner">
                
            </span>
            <section class="game-options">
                <div class="wrapper">
                    <button id="home" class="btn"><i class="fas fa-home"></i></button>
                    <button id="reset" class="btn"><i class="far fa-calendar-times"></i></i></button>
                    <button id="restart" class="btn"><i class="fas fa-redo-alt"></i></button>
                </div>
                
            </section>
        </div>
        <div class="filling">   </div>
        <footer class="footer">
            <p>Developed by Melquiades Bustamante &copy;</p>
            <p>Desarrollo de Aplicaciones Web.</p>
            <p>2020</p>
        </footer>
    </main>
    <div id="alert" class="alert-container">
        <div class="alert">
            <p id="alert-message" class="alert-message">Winner: </p>
        </div>
    </div>

    <!-- SCRIPT -->
    <script src="js/main.js"></script>
</body>
</html>
